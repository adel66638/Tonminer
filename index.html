<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON CYBER-MINER PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap');
        
        body {
            background: #05070a; /* لون خلفية داكن جداً واحترافي */
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 80px; /* مساحة للقائمة السفلية */
        }
        .cyber-card {
            background: linear-gradient(145deg, #0f172a, #020617);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .ton-gradient {
            background: linear-gradient(90deg, #0088cc, #00c6ff);
        }
        .mining-glow {
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.4);
        }
        /* أنيميشن التعدين */
        @keyframes gear-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .gear-icon { animation: gear-rotate 4s linear infinite; }
    </style>
</head>
<body class="bg-[#05070a]">

    <header class="p-4 flex justify-between items-center bg-[#0f172a]/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 ton-gradient rounded-full flex items-center justify-center">
                <i class="fa-brands fa-ethereum text-white"></i>
            </div>
            <span class="font-bold tracking-wider text-lg" style="font-family: 'Rajdhani';">TON_CYBER <span class="text-blue-500">V2</span></span>
        </div>
        <div class="flex items-center gap-3">
            <div class="bg-green-500/10 text-green-500 text-[10px] px-2 py-1 rounded border border-green-500/20">
                <i class="fas fa-circle text-[6px] align-middle"></i> LIVE
            </div>
        </div>
    </header>

    <div class="max-w-md mx-auto p-4 space-y-6">
        
        <section class="cyber-card rounded-3xl p-6 relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-600/10 rounded-full blur-3xl"></div>
            <p class="text-gray-400 text-sm mb-1">إجمالي الرصيد القابل للسحب</p>
            <div class="flex items-baseline gap-2">
                <h1 id="ton-balance" class="text-4xl font-bold text-white tracking-tight">0.00000000</h1>
                <span class="text-blue-500 font-bold">TON</span>
            </div>
            <p id="usd-balance" class="text-gray-500 text-sm mt-1">≈ $0.00 USD</p>
            
            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="withdraw()" class="ton-gradient text-white py-3 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg mining-glow active:scale-95 transition">
                    <i class="fas fa-arrow-down-wide-short"></i> سحب
                </button>
                <button onclick="document.getElementById('nodes').scrollIntoView({behavior:'smooth'})" class="bg-white/5 hover:bg-white/10 text-white py-3 rounded-2xl font-bold border border-white/10 transition">
                    <i class="fas fa-rocket text-blue-400"></i> ترقية
                </button>
            </div>
        </section>

        <div class="grid grid-cols-2 gap-4">
            <div class="cyber-card p-4 rounded-2xl border-r-2 border-blue-500">
                <p class="text-gray-500 text-[10px] uppercase font-bold">سرعة التعدين</p>
                <div class="flex items-center gap-2 mt-1">
                    <i class="fas fa-microchip text-blue-500 text-xs"></i>
                    <span id="mining-speed" class="font-bold text-sm">Level 1</span>
                </div>
            </div>
            <div class="cyber-card p-4 rounded-2xl border-r-2 border-purple-500">
                <p class="text-gray-500 text-[10px] uppercase font-bold">الإحالات</p>
                <div class="flex items-center gap-2 mt-1">
                    <i class="fas fa-users text-purple-500 text-xs"></i>
                    <span id="ref-count" class="font-bold text-sm">0</span>
                </div>
            </div>
        </div>

        <section class="cyber-card rounded-2xl p-5 border border-blue-500/20 bg-blue-500/5">
            <h3 class="text-sm font-bold mb-3 flex items-center gap-2">
                <i class="fas fa-link text-blue-400"></i> ربط محفظة TON
            </h3>
            <div class="space-y-3">
                <input type="text" id="wallet-input" placeholder="أدخل عنوان محفظتك هنا..." class="w-full bg-[#05070a] border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition">
                <button class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold text-sm transition">ربط المحفظة الآن</button>
            </div>
        </section>

        <section id="nodes" class="space-y-4">
            <h3 class="font-bold text-lg px-2 flex items-center gap-2">
                <i class="fas fa-server text-blue-500"></i> خوادم التعدين المتاحة
            </h3>
            
            <div id="levels-list" class="space-y-3">
                </div>
        </section>

    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#0f172a]/95 backdrop-blur-xl border-t border-white/5 px-6 py-3 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex flex-col items-center gap-1 text-blue-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[10px]">الرئيسية</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-400 transition cursor-pointer" onclick="copyRef()">
                <i class="fas fa-share-nodes text-xl"></i>
                <span class="text-[10px]">إحالة</span>
            </div>
            <div class="w-14 h-14 bg-blue-600 rounded-full -mt-10 flex items-center justify-center shadow-xl shadow-blue-600/40 border-4 border-[#05070a] gear-icon">
                <i class="fas fa-cog text-white text-2xl"></i>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500">
                <i class="fas fa-history text-xl"></i>
                <span class="text-[10px]">السجلات</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500" onclick="copyWallet()">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[10px]">إيداع</span>
            </div>
        </div>
    </nav>

    <script>
        // الإعدادات البرمجية الأساسية
        const projectStartDate = new Date(2026, 0, 28);
        const myWallet = "UQBdgfwe8zbfSzhIy__hM8tR1VcJG-styXU30yq4kQVN0F-i";
        const levels = [
            { id: 1, name: "Cloud Mini", price: 0, profit: "0.5 TON/Day" },
            { id: 2, name: "Bronze Node", price: 3, profit: "1.5 TON/Day" },
            { id: 3, name: "Silver Blade", price: 10, profit: "4.0 TON/Day" },
            { id: 4, name: "Gold Master", price: 25, profit: "12 TON/Day" }
        ];

        let balance = parseFloat(localStorage.getItem('ton_bal_v2')) || 0;
        let currentLvlId = parseInt(localStorage.getItem('ton_lvl_v2')) || 1;
        let referrals = parseInt(localStorage.getItem('ton_ref_v2')) || 0;

        function render() {
            const list = document.getElementById('levels-list');
            list.innerHTML = '';
            levels.forEach(l => {
                const isActive = l.id === currentLvlId;
                list.innerHTML += `
                    <div class="cyber-card p-4 rounded-2xl flex justify-between items-center border ${isActive ? 'border-blue-500/50 bg-blue-500/5' : 'border-white/5'}">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-blue-600/10 flex items-center justify-center text-blue-500 font-bold">L${l.id}</div>
                            <div>
                                <h4 class="font-bold text-sm">${l.name}</h4>
                                <p class="text-[10px] text-green-500">الأرباح: ${l.profit}</p>
                            </div>
                        </div>
                        <button onclick="buyNode(${l.id}, ${l.price})" ${isActive ? 'disabled' : ''} class="px-4 py-2 rounded-xl text-xs font-bold transition ${isActive ? 'bg-gray-800 text-gray-500' : 'bg-blue-600 text-white'}">
                            ${isActive ? 'نشط حالياً' : 'ترقية ' + l.price + ' T'}
                        </button>
                    </div>`;
            });
            document.getElementById('ref-count').innerText = referrals;
            document.getElementById('mining-speed').innerText = levels.find(l=>l.id===currentLvlId).name;
        }

        // محاكاة زيادة الرصيد
        setInterval(() => {
            balance += (0.00000010 * currentLvlId); // سرعة وهمية
            document.getElementById('ton-balance').innerText = balance.toFixed(8);
            document.getElementById('usd-balance').innerText = `≈ $${(balance * 5.4).toFixed(2)} USD`;
            localStorage.setItem('ton_bal_v2', balance);
        }, 1000);

        function buyNode(id, price) {
            alert("لإتمام عملية الترقية، يرجى إرسال " + price + " TON إلى عنوان الإيداع الخاص بك.");
        }

        function copyRef() {
            navigator.clipboard.writeText(window.location.href + "?ref=" + Math.random().toString(36).substring(7));
            alert("تم نسخ رابط الإحالة!");
            referrals++; localStorage.setItem('ton_ref_v2', referrals); render();
        }

        function copyWallet() {
            navigator.clipboard.writeText(myWallet);
            alert("تم نسخ عنوان الإيداع: " + myWallet);
        }

        function withdraw() {
            alert("عذراً، تحتاج إلى 5 إحالات نشطة ورصيد 1 TON على الأقل للسحب.");
        }

        render();
    </script>
</body>
</html>
